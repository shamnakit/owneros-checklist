  <script>
    const checklistId = 'group2_checklist';
    const checklist = document.querySelectorAll('#checklist input[type="checkbox"]');

    // аєВаЄЂаЄ•аЄФаЄ™аЄЦаЄ≤аЄЩаЄ∞аЄИаЄ≤аЄБ localStorage
    const saved = JSON.parse(localStorage.getItem(checklistId) || '{}');
    checklist.forEach((item) => {
      if (saved[item.id]) item.checked = true;
      item.addEventListener('change', () => {
        saved[item.id] = item.checked;
        localStorage.setItem(checklistId, JSON.stringify(saved));

    });
